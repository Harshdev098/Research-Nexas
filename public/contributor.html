<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Nexas</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="./css/contributor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .homeBtn {
            position: fixed;
            z-index: 1000;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

  <a href="./index.html" class="homeBtn">Home</a>

  <div class="navbar">
    <div class="logo"></div>
    <div class="main">
        <nav>
            <ul id="navbar">
                <li title="Login"><a href="choose-file.html"><i class='bx bxs-user-circle' ></i>Login</a></li>
                <li title="Register" style="border-bottom: 2px solid white;border-radius: 9px;"><a href="choose-signup-file.html"><i class='bx bx-log-in-circle' ></i>Register</a></li>
                <li title="Contact Us"><a href="./contact-us.html"><i class='bx bxs-contact' ></i>Contact Us</a></li>
                <li title="Our Services"><a href="#services"><i class='bx bx-bar-chart-square'></i>Services</a></li>
                <li title="About Us"><a href="#about_show"><i class='bx bx-vertical-bottom'></i>About</a></li>
                <li title="Main Page"><a href="#"><i class='bx bx-home' ></i>Home</a></li>

                <li id="language">
                    <div class="gtranslate_wrapper"></div>
                    <script>
                        window.gtranslateSettings = {
                            default_language: "en",
                            detect_browser_language: true,
                            wrapper_selector: ".gtranslate_wrapper",
                            font_size: 100,
                        };
                    </script>
                    <script src="https://cdn.gtranslate.net/widgets/latest/popup.js" defer></script>
                </li>
            </ul>
        </nav>
    </div>
</div>


  <div class="contributor-container">
    <!-- Hero Section -->
    <section class="contributor-hero">
        <div class="contributor-hero-content">
            <h1>Welcome toResearch Nexas</h1>
            <p>Empowering writers, one commit at a time</p>
            <button class="contributor-btn contributor-btn-primary" onclick="scrollToContribute()">Become a Contributor</button>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="contributor-stats">
        <h2>Project Statistics</h2>
        <div class="contributor-stats-grid" id="statsGrid">
            <!-- Stats will be dynamically inserted here -->
        </div>
    </section>

    <!-- Contributors Grid -->
    <section class="contributor-contributors">
        <h2>Meet Our Contributors</h2>
        <div class="contributor-contributors-grid" id="contributorsGrid">
            <!-- Contributors will be dynamically inserted here -->
        </div>
        <div id="loading" class="contributor-loading">
            <div class="contributor-spinner"></div>
        </div>
    </section>

    <!-- Call to Action -->
    <section id="contribute" class="contributor-cta">
        <h2>Ready to Make an Impact?</h2>
        <p>Join our community and help shape the future with us at Research Nexas</p>
        <form id="subscribeForm">
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <button type="submit" class="contributor-btn contributor-btn-secondary">Get Started</button>
        </form>
        <div id="notification" class="contributor-notification contributor-hidden"></div>
    </section>
  </div>

    <script src="./script/contributor.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>

<body> 
    
    <div class="navbar">
        <div class="logo"></div>
        <div class="main">
            <nav>
                <ul id="navbar">
                    <li title="Login"><a href="choose-file.html"><i class='bx bxs-user-circle' ></i>Login</a></li>
                    <li title="Register" style="border-bottom: 2px solid white;border-radius: 9px;"><a href="choose-signup-file.html"><i class='bx bx-log-in-circle' ></i>Register</a></li>
                    <li title="Contact Us"><a href="./contact-us.html"><i class='bx bxs-contact' ></i>Contact Us</a></li>
                    <li title="Our Services"><a href="./index.html"><i class='bx bx-bar-chart-square'></i>Services</a></li>
                    <li title="About Us"><a href="./index.html"><i class='bx bx-vertical-bottom'></i>About</a></li>
                    <li title="Main Page"><a href="./index.html"><i class='bx bx-home' ></i>Home</a></li>
    
                    <li id="language">
                        <div class="gtranslate_wrapper"></div>
                        <script>
                            window.gtranslateSettings = {
                                default_language: "en",
                                detect_browser_language: true,
                                wrapper_selector: ".gtranslate_wrapper",
                                font_size: 100,
                            };
                        </script>
                        <script src="https://cdn.gtranslate.net/widgets/latest/popup.js" defer></script>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
  
    <img src="images/moon.webp" id="icon">
    <div class="container">
        <div class="image">
            <img src="images/logo.webp" alt="">
        </div>
        <div id="box2">
            <p>Sorry! User not found</p>
        </div>
        <div id="box3">
            <p>Error Occured! Please Try Again</p>
        </div>
        <div id="box4">
            <p>Incorrect Password</p>
        </div>
        <div class="form">
            <form>
                <h2 style="text-align: center; margin: 10px 0px 6px 0px;font-size: 32px;">Login</h2>
                <h4 style="text-align: center; margin: 10px 0px 6px 0px;font-size: 22px;">(for Researchers)</h4>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <a href="password_reset.html">Forgot Password?</a>
                <button type="button" onclick="login()">Login</button>
                <div class="register">
                    <p style="display: inline;">Haven't Register?&nbsp;</p><a href="signup.html">Register Now</a>
                    <div class="gtranslate_wrapper"></div>
                </div>
            </form>
        </div>
        <div id="box1">
            <p>Login Successfully ... Redirecting Please Wait...</p>
        </div>
    </div>

    <script>
        var icon =document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src="images/sun.png";
            }
            else{
                icon.src="images/moon.png";
            }
        }

        function isValidEmail(email) {
            // List of allowed domains
            const allowedDomains = ["gmail.com", "outlook.com", "yahoo.com", "protonmail.com", "icloud.com", "tutanota.com"];
            const domain = email.split('@')[1];
            return allowedDomains.includes(domain);
        }

        async function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            const result1 = document.getElementById('box1');
            const result2 = document.getElementById('box2');
            const result3 = document.getElementById('box3');
            const result4 = document.getElementById('box4');

            // Validate email domain
            if (!isValidEmail(email)) {
                alert('Please use a valid email from Gmail, Outlook, or other reputable providers.');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.status === 200) {
                    console.log('Login successful');
                    const result = await response.json();
                    const token = result.accessToken;
                    localStorage.setItem('accessToken', token);
                    result1.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'form_filling.html';
                    }, 2000);
                }
                else if (response.status == 401) {
                    result4.style.display = 'block';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    setTimeout(() => {
                        result4.style.display = 'none';
                    }, 2000);
                } 
                else if (response.status === 404) {
                    result2.style.display = 'block';
                    console.log('User not found');
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    setTimeout(() => {
                        result2.style.display = 'none';
                    }, 2000);
                } else {
                    const errorMessage = await response.text();
                    console.log(`Login failed: ${errorMessage}`);
                    result3.style.display = 'block';
                    email = '';
                    password = '';
                    setTimeout(() => {
                        result3.style.display = 'none';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        }
    </script>


</body>

</html>

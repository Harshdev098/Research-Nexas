<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp (stakeholder)</title>
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="navbar">
        <div class="logo"></div>
        <div class="main">
            <nav>
                <ul id="navbar">
                    <li title="Login"><a href="choose-file.html"><i class='bx bxs-user-circle' ></i>Login</a></li>
                    <li title="Register" style="border-bottom: 2px solid white;border-radius: 9px;"><a href="choose-signup-file.html"><i class='bx bx-log-in-circle' ></i>Register</a></li>
                    <li title="Contact Us"><a href="./contact-us.html"><i class='bx bxs-contact' ></i>Contact Us</a></li>
                    <li title="Our Services"><a href="./index.html"><i class='bx bx-bar-chart-square'></i>Services</a></li>
                    <li title="About Us"><a href="./index.html"><i class='bx bx-vertical-bottom'></i>About</a></li>
                    <li title="Main Page"><a href="./index.html"><i class='bx bx-home' ></i>Home</a></li>
    
                    <li id="language">
                        <div class="gtranslate_wrapper"></div>
                        <script>
                            window.gtranslateSettings = {
                                default_language: "en",
                                detect_browser_language: true,
                                wrapper_selector: ".gtranslate_wrapper",
                                font_size: 100,
                            };
                        </script>
                        <script src="https://cdn.gtranslate.net/widgets/latest/popup.js" defer></script>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <img src="images/moon.webp" id="icon">
    <div id="box2">
        <p>Please Try Again! Account Already Exists</p>
    </div>
    <div id="box3">
        <p>Error Occuered! Please Try Again</p>
    </div>
    <div class="container">
        <div class="image">
            <img src="images/logo.webp" alt="">
        </div>
        <div class="form">
            <form>
                <h2 style="text-align: center;">Sign Up</h2>
                <label for="collegeName">College Name</label>
                <input type="text" id="colname" name="colname" placeholder="Enter your College Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="button" onclick="register()">Sign Up</button>
                <div class="register">
                    <p style="display: inline;">Already have an account?&nbsp;</p><a href="stk_login.html">Login Now</a>
                </div>
            </form>
        </div>
        <div id="box1">
            <p>Successfully Registered... Redirecting Please Wait...</p>
        </div>
    </div>
    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "images/sun.png";
            }
            else {
                icon.src = "images/moon.png";
            }
        }
        const register = async () => {
            const email = document.getElementById('email').value;
            const colname = document.getElementById('colname').value;
            const password = document.getElementById('password').value;
            const result1 = document.getElementById('box1')
            const result2 = document.getElementById('box2')
            const result3 = document.getElementById('box3')

            // Allowed email domains
            const allowedDomains = ["gmail.com", "outlook.com", "yahoo.com", "protonmail.com", "icloud.com", "tutanota.com"];
            const emailDomain = email.split("@").pop();

            // Check if the email domain is allowed
            if (!allowedDomains.includes(emailDomain)) {
                result2.innerHTML = "Invalid email domain. Please use Gmail, Outlook, Yahoo, Protonmail, Icloud, or Tutanota. ";
                result2.style.display = 'block';
                setTimeout(() => {
                    result2.style.display = 'none';
                }, 2000);
                return; // Stop form submission
            }

            try {
                const response = await fetch('/stk_holder_signup', {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ colname, email, password }),
                });
                if (response.status == 201) {
                    result1.style.opacity = '1';
                    result1.style.display = 'block';
                    setTimeout(() => {
                        result1.style.display = 'none';
                        window.location.href = 'stk_login.html';
                    }, 2000);
                }
                else if (response.status == 409) {
                    document.getElementById('email').value = ''
                    document.getElementById('password').value = ''
                    document.getElementById('colname').value = ''
                    result2.style.display = 'block';
                    setTimeout(() => {
                        result2.style.display = 'none';
                    }, 2000)
                }
                else {
                    result3.style.display = 'block'
                    document.getElementById('email').value = ''
                    document.getElementById('password').value = ''
                    document.getElementById('colname').value = ''
                    setTimeout(() => {
                        result3.style.display = 'none'
                    }, 2000)
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
